<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - Goodnight Trailers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div id="item-form-app"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        window.userPermissions = {
            isAuthenticated: {{ 'true' if current_user.is_authenticated else 'false' }},
            isAdmin: {{ 'true' if current_user.is_authenticated and current_user.is_admin() else 'false' }},
            isMarketing: {{ 'true' if current_user.is_authenticated and current_user.is_marketing() else 'false' }}
        };
    </script>

    <script type="text/babel" src="/static/js/form-components.jsx"></script>
    <script type="text/babel" src="/static/js/trailers-form.jsx"></script>
    <script type="text/babel" src="/static/js/trucks-form.jsx"></script>
    <script type="text/babel" src="/static/js/classic-cars-form.jsx"></script>
    <script type="text/babel" src="/static/js/item-form.jsx"></script>
    <script type="text/babel">
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = parseInt(window.location.pathname.split('/').pop());
        
        const root = ReactDOM.createRoot(document.getElementById('item-form-app'));
        root.render(<ItemForm itemId={itemId} mode="edit" />);
    </script>
</body>
</html>
