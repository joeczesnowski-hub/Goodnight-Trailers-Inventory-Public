<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .icon-box {
            padding: 30px;
            margin: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            background: #f8f9fa;
        }
        .icon-box i {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 15px;
        }
        .icon-box:hover {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="p-4">
    <h2 class="mb-4">Professional Camera Icons</h2>
    
    <div class="row">
        <div class="col-md-4">
            <div class="icon-box">
                <i class="fa-solid fa-camera" style="color: #0d6efd;"></i>
                <strong>fa-camera (solid)</strong>
                <div><small>Modern camera - RECOMMENDED</small></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="icon-box">
                <i class="fa-solid fa-camera-retro" style="color: #198754;"></i>
                <strong>fa-camera-retro</strong>
                <div><small>Vintage/classic look</small></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="icon-box">
                <i class="fa-solid fa-video" style="color: #dc3545;"></i>
                <strong>fa-video</strong>
                <div><small>Video camera style</small></div>
            </div>
        </div>
    </div>
</body>
</html>
